<h1 type="tableLabel"> Some Good Drinks </h1>

<p *ngIf="!hotBevs"><em>Loading...</em></p>

<div class="mat-elevation-z5">
    <table mat-table [dataSource]="dataSource" matSort width="100%">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let bev">{{bev.name}}</td>
        </ng-container>
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
            <td mat-cell *matCellDef="let bev">{{bev.brand}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let bev">{{bev.type}}</td>
        </ng-container>
        <ng-container matColumnDef="subtype">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subtype </th>
            <td mat-cell *matCellDef="let bev">{{bev.subtype}}</td>
        </ng-container>
        <ng-container matColumnDef="mood">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mood </th>
            <td mat-cell *matCellDef="let bev">{{bev.mood}}</td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let bev">
                <button class="btn btn-sm btn-ok" [routerLink]="['/bev', bev.type]">View</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
